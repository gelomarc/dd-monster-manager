{% extends 'base.html' %}

{% block title %}Add NPC - {{ campaign.title }} - DD Monsters{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Add New NPC to {{ campaign.title }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" placeholder="Merchant, Villain, Quest Giver, etc.">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('npcs.list', campaign_id=campaign.id) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Add NPC</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
