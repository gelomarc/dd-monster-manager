{% extends 'base.html' %}

{% block title %}Add Encounter - {{ campaign.title }} - DD Monsters{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Add New Encounter to {{ campaign.title }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select class="form-select" id="difficulty" name="difficulty">
                            <option value="">Select difficulty...</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Deadly">Deadly</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="monsters" class="form-label">Monsters</label>
                        <textarea class="form-control" id="monsters" name="monsters" rows="3" placeholder="2x Goblin, 1x Ogre, etc."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('encounters.list', campaign_id=campaign.id) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Add Encounter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
